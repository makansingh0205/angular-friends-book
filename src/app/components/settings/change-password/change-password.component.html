<main class="main">
  <div class="container">
    <div class="page-wrapper">
      <div class="row">
        <div class="col-12 col-md-4">
          <div class="sidebar-info">
            <!-- Navbar START-->
            <nav class="navbar navbar-expand-lg mx-0">
              <div class="offcanvas offcanvas-start">
                <!-- Offcanvas body -->
                <div class="offcanvas-body d-block px-2 px-lg-0">
                  <!-- Card START -->
                  <div class="card overflow-hidden">
                    <div class="card-body">
                      <ul class="nav nav-link-secondary flex-column fw-bold gap-2">
                        <li class="nav-item">
                          <a class="nav-link" routerLink="/profile"><span>Profile </span></a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" routerLink="/change-password"> <span>Change Password
                            </span></a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" routerLink="/profile"><span>Settings </span></a>
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
            </nav>
          </div>
        </div>
        <div class="col-12 col-md-8">
          <section class="page-content">
            <div class="profile-wrapper">

              <!-- profile section start -->
              <div class="tab-content py-0 mb-0">

                <div class="tab-pane show active fade">
                  <div class="card">
                    <div class="card-header">
                      <h5 class="card-title">Change your password</h5>
                    </div>
                    <div class="card-body">
                      <form class="row g-3"  (ngSubmit)="onSubmit()" [formGroup]="changePasswordForm">

                        <div class="col-12">
                          <label class="form-label">New password</label>
                          <div class="form-group mb-3">
                            <input type="password" name="password" placeholder="New Password" class="form-control"
                              [ngClass]="{ 'is-invalid': submitted && form['password'].errors }"
                              formControlName="password">
                            <div *ngIf="submitted && form['password'].errors" class="invalid-feedback">
                              <div *ngIf="form['password'].errors?.['required']">New password is required</div>
                              <div *ngIf="form['password'].errors?.['minlength']">Password must be at least 6 characters
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="col-12">
                          <label class="form-label">Confirm password</label>
                          <input type="password" name="confirmPassword" placeholder="Confirm Password"
                            class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && form['confirmPassword'].errors }"
                            formControlName="confirmPassword">
                          <div *ngIf="submitted && form['confirmPassword'].errors" class="invalid-feedback">
                            <div *ngIf="form['confirmPassword'].errors?.['required']">Confirm Password is required</div>
                            <div *ngIf="form['confirmPassword'].errors?.['passwordMismatch']">Password Mismatch</div>
                          </div>
                        </div>
                        <div class="col-12 text-end">
                          <button type="submit" class="btn btn-primary mb-0">Update password</button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>

              </div>
              <!-- profile section end -->
            </div>
          </section>
        </div>
      </div>
    </div>
  </div>
</main>
